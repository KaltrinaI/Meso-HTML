		<h1>Shpërndani eksperiencën tuaj me ne</h1>
		<p>Për çdo paqartësi apo sugjerim mos nguroni të na shënoni!</p>
			<form method="POST" action="https://w3shqip.000webhostapp.com/submit-question.php">
			<fieldset>
				<table>
					<tr>
					<td><label>Emri:</label></td> 
					<td><input type="text" name="emri"></td>
					</tr>
					
					<tr>
					<td><label>Mbiemri :</label></td> 
					<td><input type="text" name="mbiemri"></td>
					</tr>
					<tr>
					<td><label>e-mail:</label></td> 
					<td><input type="email" name="email"></td>
					</tr>

					<tr>
					<td ><label>Prej 1 deri 10, sa të kënaqur jeni!</label></td> 
					<td ><input type="range" name="nota" min="1" max="10"></td>
					</tr>

					<tr>
						<td ><label>Paqartësi/Sygjerime</label></td>
						<td><textarea name="komenti" rows="25" cols="50" maxlength="800" placeholder="Mendimet e juaja..."></textarea></td>
					</tr>
					<tr>
						<td> </td>
						<td> <button type="submit" id="butoni"> Dërgo!</button></td>
					</tr>
				</table>
				
			</fieldset>
		</form>
